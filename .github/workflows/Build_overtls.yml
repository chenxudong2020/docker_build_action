name: Build_overtls

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clear caches'
        required: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{secrets.REPOSITORY}}
          ref: main
          token: ${{ secrets.DUBUXTOKEN }}
          submodules: true
          show-progress: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to aliyuncs
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.HUB_NAME }}
          password: ${{ secrets.HUB_PASS }}  

      - name: Build Docker images
        run : |
            cd overtls
            docker build -t overtls:latest .
            
      - name: Login to aliyuncs
        uses: docker/login-action@v2
        with:
            registry: registry.cn-hangzhou.aliyuncs.com
            username: ${{ secrets.HUB_NAME }}
            password: ${{ secrets.HUB_PASS }}
  
      - name: Push Docker images
        run : |
            imageName=overtls
            docker tag $imageName registry.cn-hangzhou.aliyuncs.com/dubux/$imageName:latest
            docker push registry.cn-hangzhou.aliyuncs.com/dubux/$imageName
      - name: Check Synology SPK    
        uses: actions/checkout@v4
        with:
          repository: ${{secrets.SYNOLOGYSPK}}
          ref: main
          token: ${{ secrets.DUBUXTOKEN }}
          submodules: true
          show-progress: true    
      - name: Build SPK
        id: Build_SPK
        run : |
          cd overtls && pwd && chmod +x ./pkgCreate.sh && ./pkgCreate.sh
      
      - name: Release
        uses: ncipollo/release-action@v1
        id: release_packages
        if: always()
        with:
            artifacts: "${{ github.workspace }}/overtls/build/*.spk"
            allowUpdates: true
            token: ${{ secrets.DUBUXTOKEN }}
            generateReleaseNotes: false
            tag: "v1.0.0"
            body: |
                ${{ github.event.head_commit.message }}
                ${{steps.desc.outputs.release}}
            replacesArtifacts: true